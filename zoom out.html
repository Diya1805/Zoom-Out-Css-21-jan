
<html>
<head>
    <title>zoom out</title>
    <style>
        
        .e{
            padding: 50px;
            transition: transform .2s;
            width: 500px;
            height: 500px;
            margin:auto;
            background-color: black;
        }

        .e:hover{
            -ms-transform: scale(0.5);
            -webkit-transform: scale(0.5);
            transform: scale(0.5);
            background-color:aqua;
        }
        </style>
</head>
<body>
    <h1>ZOOM OUT IMAGE</h1>
    <div class="e" >
        <img src="C:\Users\student\Downloads/jj.jpg" width="400px">
    </div>
    </body>
    </html>
